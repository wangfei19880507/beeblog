{{template "header"}}
	<title>博客 - Beego博客</title>
</head>
<body onload="startTime()">
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">{{template "navbar" .}}</div>	
	</div>	
	<div class="container">
		<h3>博客列表</h3>
		<a type="submit" class="btn btn-default" href="/topic/add">添加博客</a>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>标题</th>
					<th>更新时间</th>
					<th>浏览</th>
					<th>回复</th>
					<th>最后回复</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				{{range .Topics}}
					<tr>
						<td>{{.Id}}</td>
						<td>
							<a href="/topic/view/{{.Id}}">{{.TopicTitle}}</a>
						</td>
						<td>{{.Updated}}</td>
						<td>{{.Views}}</td>
						<td>{{.CommentCount}}</td>
						<td>{{.CommentTime}}</td>
						<td>
							<a href="/topic/modify?tid={{.Id}}">修改</a>
							<a href="/topic/delete?tid={{.Id}}">删除</a>
						</td>
					</tr>
				{{end}}
			</tbody>
		</table>
	</div>
</body>
</html>
