{{define "navbar"}}
	<a class="navbar-brand">博客空间</a>
	<div>
		<ul class="nav navbar-nav">
			<li {{if .IsHome}} class="active" {{end}}>
				<a href="/">首页</a>
			</li>
			<li {{if .IsCategory}} class="active" {{end}}>
				<a href="/category">分类</a>
			</li>
			<li {{if .IsTopic}} class="active" {{end}}>
				<a href="/topic">博客</a>
			</li>
		</ul>
	</div>

	<div class="pull-right">
		<ul class="nav navbar-nav">
			<li id="current-time-id" class="navbar-brand"></li> <!-- display current time -->
			{{if .IsLogin}}
				<li>
					<a href="/login?exit=true">退出登录</a>
				</li>
			{{else}}
				<li>
					<a href="/login">管理员登录</a>
				</li>
			{{end}}
